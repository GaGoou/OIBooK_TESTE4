<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - TECLOG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://cloudfront-us-east-1.images.arcpublishing.com/newr7/XZNKZQUAFFK3RISPIJOHHKQ4RY.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .reset-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
        }

        button {
            padding: 0.75rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <h1>Recuperar Senha</h1>
        <p>Digite o e-mail associado à sua conta e enviaremos um link para redefinir sua senha.</p>
        <form id="reset-form" onsubmit="return handlePasswordReset();">
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        const storedUsers = JSON.parse(localStorage.getItem('users')) || [];

        function handlePasswordReset() {
            const email = document.getElementById('email').value.trim();
            const user = storedUsers.find(user => user.email === email);

            if (user) {
                // Gerar um token de recuperação de senha (simulação)
                const token = Math.random().toString(36).substr(2);
                const resetData = {
                    email: email,
                    token: token,
                    timestamp: new Date().getTime()
                };

                // Salvar no localStorage
                localStorage.setItem('passwordResetRequest', JSON.stringify(resetData));

                // Simular o envio do e-mail
                alert(`Um e-mail com o link de redefinição de senha foi enviado para ${email}.`);

                // Redirecionar para a página de login
                window.location.href = 'login.html';
            } else {
                alert('E-mail não encontrado. Por favor, verifique o e-mail digitado.');
            }

            return false;
        }
    </script>
</body>

</html>
