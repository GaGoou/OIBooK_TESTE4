<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Concluído - TECLOG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.example.com/imagem-de-tecnologia.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .confirmation-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #28a745;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1rem;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            padding: 0.75rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>Cadastro Concluído!</h1>
        <p>Seu cadastro foi realizado com sucesso. Agora você pode acessar a sua conta.</p>
        <p>Por favor, verifique seu e-mail para confirmar o seu endereço e ativar sua conta.</p>
        <a href="index0.html">Ir para a página de login</a>
        <br>
        <button onclick="window.location.href='index0.html';">Voltar para o login</button>
    </div>
</body>
</html>
