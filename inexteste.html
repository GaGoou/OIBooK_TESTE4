<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECLOG - Categorias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }

        header {
            background-color: #4a90e2;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
            position: relative;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header nav {
            display: flex;
            gap: 1rem;
        }

        header nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        header nav a:hover {
            background-color: #357ABD;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            padding: 1rem;
            background-color: #e4e7eb;
            position: relative;
            z-index: 10;
        }

        .search-bar input {
            width: 50%;
            padding: 0.75rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .search-bar button {
            padding: 0.75rem 1rem;
            margin-left: 1rem;
            border: none;
            border-radius: 4px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #357ABD;
        }

        .categories-section {
            padding: 2rem;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 2rem;
            border-radius: 8px;
        }

        .categories-section h2 {
            margin-bottom: 1rem;
        }

        .category-grid {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .category-card {
            flex: 1 1 calc(25% - 1.5rem);
            background-color: #f5f5f5;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .category-card img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .category-card h3 {
            margin: 0;
        }

        .footer {
            background-color: #4a90e2;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .footer p {
            margin: 0.5rem 0;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer .social-icons {
            margin-top: 1rem;
        }

        .footer .social-icons a {
            margin: 0 0.5rem;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .footer .social-icons a:hover {
            color: #357ABD;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">TECLOG</div>
        <nav>
            <a href="index.html">Início</a>
            <a href="pcs-gamer.html">PCs Gamer</a>
            <a href="#">Categorias</a>
            <a href="#">Ofertas</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="Busque produtos, marcas e muito mais...">
        <button>Buscar</button>
    </div>

    <section class="categories-section">
        <h2>Categorias Populares</h2>
        <div class="category-grid">
            <div class="category-card">
                <img src="https://i.ytimg.com/vi/CghYfxy9swg/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLDrxOKsxgGuvBXU3COadzmyJDBYjQ" alt="Computadores">
                <h3>Computadores</h3>
            </div>
            <div class="category-card">
                <img src="https://samsungbrshop.vtexassets.com/arquivos/ids/227290-600-auto?v=638405123167100000&width=600&height=auto&aspect=true" alt="Celulares">
                <h3>Celulares</h3>
            </div>
            <div class="category-card">
                <img src="https://sm.ign.com/ign_br/screenshot/default/t-e-m_nky8.jpg" alt="Acessórios">
                <h3>Acessórios</h3>
            </div>
            <div class="category-card">
                <img src="https://www.clubedafotografia.com/wp-content/uploads/2011/01/cameras-fotograficas-empilhadas.webp" alt="Câmeras">
                <h3>Câmeras</h3>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 TECLOG. Todos os direitos reservados.</p>
        <p><a href="#">Política de Privacidade</a> | <a href="#">Termos de Serviço</a></p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>

</html>
